<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Final Project WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row cityForm">
            <form class="form" id="form">
              <div class="row">
                <div class="col-10">
                  <input
                    type="search"
                    placeholder="Type a city..."
                    id="city-input"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>
                <div class="col-2 submitButton">
                  <input
                    type="submit"
                    class="btn btn-primary form-control"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>

          <div id="city" class="city">City</div>
          <div class="dayAndTime">
            <div id="date" class="date">Weekday, DD.MM.YYYY</div>
            <div class="time">ðŸ•” <span id="time">00:00</span></div>
          </div>

          <div class="temperatureOutput">
            <div class="row">
              <div class="col-6">
                <img
                  src="https://simpleicon.com/wp-content/uploads/sun.svg"
                  alt="weatherIcon"
                  id="icon"
                  class="icon"
                />
                <span id="temperature" class="temperature">0</span>
                <span class="unit"
                  ><a href="" id="celcius-link" class="active">Â°C</a>/<a
                    href=""
                    id="fahrenheit-link"
                    >Â°F</a
                  ></span
                >
              </div>
              <div class="col-6 humidityWindSpeed">
                <div id="weather-condition" class="weatherCondition">
                  Weather Condition
                </div>
                <div>Humidity: <span id="humidity">Value</span> %</div>
                <div>Wind Speed: <span id="wind-speed">Value</span> km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
